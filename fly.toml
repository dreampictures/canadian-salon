# fly.toml - Fly.io Configuration for Canadian Luxurious Salon
# See https://fly.io/docs/reference/configuration/ for details

app = "canadian-salon-db"
primary_region = "bom"  # Mumbai, India - same region as database

[build]

[env]
  NODE_ENV = "production"
  PORT = "5000"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/api/health"
  timeout = "5s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
